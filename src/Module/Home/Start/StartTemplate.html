<header>
	Osumi Framework
</header>

<section>
	<div class="box">
		{{users}}
	</div>

	<div class="box token-box">
		Token:
		<div class="token">{{token}}</div>
	</div>

	<div class="box token-box">
		Encrypted text:
		<div class="token">{{encrypted_text}}</div>
	</div>

	<div class="box token-box">
		Decrypted text:
		<div class="token">{{decrypted_text}}</div>
	</div>
</section>

<footer>
	Date: <span id="date-box"></date>
</footer>
